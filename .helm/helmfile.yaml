helmDefaults:
  wait: true
  atomic: true
  timeout: 300

repositories:
   - url: harbor.quckoo.net/education
     name: education
     username: {{ .Values.HARBOR_LOGIN }}
     password: {{ .Values.HARBOR_PASSWORD }}
     oci: true

environments:
  development:
  production:

releases:
  - name: application
    namespace: jasper-development
    createNamespace: false
    chart: education/educationtask-chart/educationtask
    version: 0.0.0-f322068
    values:
      - imagePull:
          credentials: {{ .Values.IMAGE_PULL_SECRET_CREDENTIALS_BASE64 }}
          secretName: application
      - imagePullSecrets: 
          - name: application
      - image:
          tag: f322068-dev