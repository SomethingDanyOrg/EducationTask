helmDefaults:
  wait: true
  atomic: true
  timeout: 300

repositories:
   - url: harbor.quckoo.net/education
     name: education
     username: {{ .Values.HARBOR_LOGIN }}
     password: {{ .Values.HARBOR_PASSWORD }}
     oci: true

environments:
  development:
  production:

releases:
  - name: application-env-{{ .Environment.Name }}
    namespace: {{ .Values.NS }}
    createNamespace: false
    chart: education/educationtask-chart/educationtask
    version: {{ .Values.CHART_TAG }}
    values:
      - ./values.yaml.gotmpl